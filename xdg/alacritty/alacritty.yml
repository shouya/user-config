env:
  TERM: xterm-256color
  REAL_TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 24

key_bindings:
  - { key: Equals, mods: Super, action: IncreaseFontSize }
  - { key: Minus, mods: Super, action: DecreaseFontSize }
  - { key: Equals, mods: Control, action: None }
  - { key: Minus, mods: Control, action: None }
